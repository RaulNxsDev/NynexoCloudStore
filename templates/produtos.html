<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Nynexo Cloud Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        body {
            background-color: #fdfdfd;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #30475e;
        }
        .product-info {
            padding: 50px 0;
        }
        .product-info h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        .product-info p {
            font-size: 1.25rem;
            color: #34495e;
            margin-bottom: 30px;
            text-align: center;
        }
        .product-info .card {
            background-color: #f0f7f4;
            border: none;
            margin-bottom: 30px;
            padding: 20px;
            text-align: center;
        }
        .product-info .card-title {
            font-size: 1.75rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .product-info .card-text {
            font-size: 1.25rem;
            color: #34495e;
            margin-bottom: 15px;
        }
        .product-info .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            font-size: 1.25rem;
            padding: 10px 30px;
        }
        .product-info .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Nynexo Cloud Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/produtos">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contatos">Contatos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container product-info">
        <h2>Produtos</h2>
        <p class="lead">Confira nossos serviços disponíveis:</p>
        <div class="row justify-content-center">
            {% for service in services %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ service.nome }}</h5>
                        <p class="card-text">{{ service.descricao }}</p>
                        <a href="https://wa.me/5524981348447?text=Olá+Tenho+Interesse+no+serviço+{{ service.nome|urlencode }}+da+NynexoCloudStore,+Quais+serviços+para+essa+categoria+estão+disponíveis?" class="btn btn-primary">Saiba Mais</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
